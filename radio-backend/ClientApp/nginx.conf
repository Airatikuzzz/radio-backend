server {
    listen 3000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API-запросов к бэкенду
    location /api {
        proxy_pass http://backend:80;  # Имя сервиса бэкенда в Docker
        proxy_set_header Host $host;
    }
}